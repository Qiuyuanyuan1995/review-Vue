<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实例化多个实例对象</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>初始化多个Vue实例对象</h1>
    <div id="vue-app-one">
        <h2>{{title}}</h2>
        <!-- 调用computed的方法 -->
        <p>{{greet}}</p>
    </div>
    <div id="vue-app-two">
        <h2>{{title}}</h2>
        <p>greet</p>
        <button @click="changeTitle">点击我改变第一个实例vue对象的title</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
